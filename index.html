<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>my first vue app</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <div id="app-2">
            <span v-bind:title='message'>
                鼠标悬停几秒查看此处动态绑定的提示信息！
            </span>
        </div>
        <div id='app-3'>you can see
            <p v-if='seen'>  true now </p>
            <p v-if='!seen'> false now </p>
        </div>
        <div id='app-4'>
            <ol>
                <li v-for='todo in todos'>
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <div id='app-5'>
            <p>{{ message }}</p>
            <button v-on:click='reverseMessage'>反转消息</button>
        </div>
        <div id='app-6'>
            <p> {{ message }}</p>
            <input v-model='message'>
        </div>



        <div id='todo-component'>
            <ol>
                <todo-item
                    v-for='item in list'
                    v-bind:todo='item'
                    v-bind:key='item.id'
                    ></todo-item>
            </ol>
        </div>
        <script type='text/javascript'>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'hello vue!'
                }
            });

            var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: 'This webpage load in ' + new Date().toLocaleString()
                }
            });
            var app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: true
                }
            });

            var app4 = new Vue({
                el: '#app-4',
                data: {
                    todos: [
                        {text: '学习 javaScript'},
                        {text: '学习 vue'},
                        {text: '整个牛项目'},
                    ]                
                } 
            })
            var app5 = new Vue({
                el: '#app-5',
                data: {message: 'Hello Vue.js'},
                methods: {
                    reverseMessage: function(){
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
            var app6 = new Vue({
                el: '#app-6',
                data: {
                    message: 'Hello Vue!'
                }
            })
            

            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            })
            var todoApp = new Vue({
                el: '#todo-component',
                data: {
                    list: [
                        {id: 0, text: '蔬菜'},
                        {id: 1, text: '奶酪'},
                        {id: 2, text: '其他'},
                    ]
                }

                
            })
        </script>

    </body>
</html>
